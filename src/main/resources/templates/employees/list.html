<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Employees</title>
  <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>
<body>
<header><h1>Employees</h1></header>
<main>
  <a class="btn" th:href="@{/employees/new}">+ Add Employee</a>
  <table>
    <thead><tr><th>ID</th><th>Name</th><th>Email</th><th>Salary</th><th>Created</th><th>Actions</th></tr></thead>
    <tbody>
    <tr th:each="e : ${employees}">
      <td th:text="${e.id}"></td>
      <td th:text="${e.name}"></td>
      <td th:text="${e.email}"></td>
      <td th:text="${#numbers.formatDecimal(e.salary,1,2)}"></td>
      <td th:text="${#temporals.format(e.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
      <td>
        <a class="btn btn-secondary" th:href="@{'/employees/' + ${e.id} + '/edit'}">Edit</a>
        <form th:action="@{'/employees/' + ${e.id} + '/delete'}" method="post" style="display:inline">
          <button class="btn btn-danger" onclick="return confirm('Delete this employee?')">Delete</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</main>
</body>
</html>
